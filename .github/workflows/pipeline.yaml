name: pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    types: [ checks_requested ]

env:
  PR_NUMBER: ${{ github.event.number }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: michaelshih-circle/files-sync-action@v1.1
        with:
          github_token: ${{ secrets.SECRET_TOKEN }}

